<div class="content">
  <div class="content__title" mat-dialog-content>
    「 <span class="content__title-text">SEOを高める方法</span> 」のアウトプットを削除してもよろしいですか？
  </div>
  <div class="content__action" mat-dialog-actions>
    <button
      mat-flat-button
      color   = "primary"
      class   = "content__action-button"
      (click) = "onClose()"
    >削除しない</button>
    <button
      mat-flat-button
      color = "warn"
      class = "content__action-button"
    >削除する</button>
  </div>
</div>
